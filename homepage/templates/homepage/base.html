<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style type="text/css">
        .search-bar{
            max-width: 500px;
            width: 100%;

        }
    </style>
    <title>Title</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        {% if request.user.is_authenticated %}
              <h5 class="my-0 mr-md-auto font-weight-normal">Hello! {{ request.user.username }}</h5>
            <div class="search-bar mt-sm-2 mr-2 ">
                <form method="get">
                    <input type="text" class="form_control" name="q" id="id_q" placeholder="search..">
                </form>
            </div>
                <nav class="my-2 my-md-0 mr-md-3">

                <a class="p-2 text-dark" href="{% url 'home' %}">home</a>
                <a class="p-2 text-dark" href="{% url 'account' %}" >Account</a>
                </nav>
                <a class="btn btn-outline-primary p-2" href="{% url 'logout' %}" >Logout</a>
            {% else %}
                  <a class="btn btn-outline-primary p-2 " href="{% url 'login' %}" >Login</a>
                  <a class="btn btn-outline-primary p-2" href="{% url 'register' %}" >Register</a>
        {% endif %}
    </div>


    {% block content %}

    {% endblock content %}
    {#     script#}
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
    </script>

</body>

</html>
